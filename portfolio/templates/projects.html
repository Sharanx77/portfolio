{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
    <h2>Projects</h2>
    <ul>
        {% for project in projects %}
        <li>
            <strong>{{ project.title }}</strong>: {{ project.description }}
            <a href="{{ project.link }}" target="_blank">View</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
